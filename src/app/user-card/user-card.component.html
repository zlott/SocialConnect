<mat-card class="user-card" [ngClass]="{'liked': isUserLiked(user.id)}">
    <mat-card-header>
        <img mat-card-image [src]="user.avatar" [alt]="user.email" />
        <mat-card-title>{{user.first_name | titlecase}}</mat-card-title>
        <mat-card-subtitle>{{user.last_name | uppercase}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{user.email}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/users', user.id]"><mat-icon>remove_red_eye</mat-icon></button>
        <button mat-button color="warn" (click)="likeUser(user.id)"><mat-icon>favorite</mat-icon></button>
    </mat-card-actions>
</mat-card>
